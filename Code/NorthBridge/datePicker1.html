<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Datepicker</title>
    
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!--TimePicker1-->
    <link rel="stylesheet" href="jquery-ui-timepicker-0.3.3/jquery.ui.timepicker.css">

    <script src="jquery-ui-timepicker-0.3.3/jquery.ui.timepicker.js" type="text/javascript"></script>

    <script type="text/javascript">

      $(function() {
        $( "#datepicker" ).datepicker({
          changeMonth: true,
          changeYear: true
        });
      });

      $( function() {
        $('#timepicker1').timepicker({
          showPeriod: true,
          showLeadingZero: true
        });
      });
    </script>
        
  </head>
    <body>

      <p>Start Date: <input type="text" id="datepicker"></p> 
    
      <p>Time 1: <input type="text" id="timepicker1"></p>
    
      <p>Duration: <input type="text" id="duration"></p>

  </body>
</html>
