<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Datepicker</title>
    
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!--TimePicker-->
    <link rel="stylesheet" href="jonthornton-jquery-timepicker-d0ac52d/jquery.timepicker.css">
    
    <script src="jonthornton-jquery-timepicker-d0ac52d/jquery.timepicker.js" type="text/javascript"></script>

    <script type="text/javascript">

      $(function() {
        $( "#datepicker" ).datepicker({
          changeMonth: true,
          changeYear: true
        });
      });

      $( function() {
        $('#basicExample').timepicker();
      });
    </script>
        
  </head>
    <body>

      <p>Start Date: <input type="text" id="datepicker"></p> 
    
      <p>Time: <input type="text" id="basicExample"></p>
    
      <p>Duration: <input type="text" id="duration"></p>

  </body>
</html>
